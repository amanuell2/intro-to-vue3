<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3- Introduction</title>
    <!-- importing style -->
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <!-- importing vue library via a CDN link  -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- create app div that the app will be injected / mounted -->
    <div id="app">
        <div class="nav-bar"></div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="product.image" :alt="product.description">
                </div>
                <div class="product-info">
                    <h1>{{product.name}}</h1>
                    <p v-if="product.inventory > 10">In Stock</p>
                    <p v-else-if="product.inventory <= 10 && product.inventory > 0">Almost Sold out</p>
                    <p v-else>Out Stock</p>
                    <p v-if="product.onSale">On Sale</p>
                    <ul>
                        <li v-for="detail of product.details">{{detail}}</li>
                    </ul>
                    <div class="color-circle" :style="{backgroundColor: variant.color}"
                        v-for="variant of product.variants" :key="variant.variantId"
                        @mouseover="updateImage(variant.image)">{{variant.color}}</div>
                        <button  class="button" :class="{disabledButton: !product.inStock}"  @click=""AddToCart :disabled="!product.inStock">Add to Cart</button>
                    </div>
            </div>
        </div>
    </div>
    <!-- importing main js -->
    <script src="./main.js"></script>

</body>

</html>
